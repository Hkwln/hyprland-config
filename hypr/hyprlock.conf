# add variables:
variables{
	$foreground=rgba(205, 214, 244, 1.0)
	$background=rgba(36, 39, 58, 1.0)
	$Home = $HOME
}
# BACKGROUND
background {
    monitor = 
   #path = screenshot
    path = $Home/Pictures/green-background.jpg
    color = $background
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# GENERAL
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor = 
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = $foreground
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

# Datum im format: Tag datum monat
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%A, %d %B")"
  color = $foreground
  font_size = 22
  font_family = JetBrains Mono
  position = 0, 300
  halign = center
  valign = center
}

# Zeit im 24 stunden format wenn du noch sekunden hinzuf√ºgen willst %S
label {
  monitor =  
  text = cmd[update:1000] echo "$(date +"%H:%M")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 95
  font_family = JetBrains Mono Extrabold
  position = 0, 200
  halign = center
  valign = center
}



# Profile Picture
image {
    monitor = 
    path =  $Home/Pictures/profil.jpeg
    size = 75
    border_size = 2
    border_color = $foreground
    position = 0, -100
    halign = center
    valign = center
}

