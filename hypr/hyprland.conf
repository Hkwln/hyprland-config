###################
### MY PROGRAMS ###
###################

# install all these programs to make the script fully functional
$terminal = kitty
$fileManager = kitty -e yazi
$menu = ~/.config/rofi/launchers/type-5/launcher.sh
$browser = zen-browser
$lock = hyprlock
$idle = hypridle
$notification = libnotify & swaync
$backgroundpicture = hyprpaper
$nightmode = hyprsunset
$statusbar = waybar 
#also required: wpctl, brightnessctl, visual studio code
#set keyboard shortcuts
$mainMod = SUPER # Sets "Windows" key as main modifier


