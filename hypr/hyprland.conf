#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 5

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input

input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
	tap-and-drag = true
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

#todo: currently does not work
#gesture = 3, vertical, $menu

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################


# =============== #
# launching apps: #
# =============== #
bindu = $mainMod, T, exec, $terminal
bindu = $mainMod, F, exec, $fileManager
bindu= $mainMod, space, exec, $menu
bindu = $mainMod, B, exec, $browser
bindu = $mainMod, Udiaeresis, exec, $lock # mit SUPER + Ü sperren 
bindu = $mainMod, V, exec, code
# ===================== #
# manipulating Windows: #
# ===================== #

bindu = $mainMod, C, killactive,
bindu = $mainMod, M, exit,
#folgendes werd ich legit nicht nutzen:
#bind = $mainMod, V, togglefloating,
#bind = $mainMod, P, pseudo, # dwindle
bindu = $mainMod, S, togglesplit, # dwindle

# =========== #
# Move focus: #
# =========== #

bindu = $mainMod, h, movefocus, l # vim keybindings
bindu = $mainMod, l, movefocus, r # move to
bindu = $mainMod, k, movefocus, u # left right top bottom
bindu = $mainMod, j, movefocus, d # window
bindu = $mainMod SHIFT, H, workspace, r-1 # move left/right
bindu = $mainMod SHIFT, L, workspace, r+1 #workspace

bindu = $mainMod, 1, workspace, 1 # Switch workspaces
bindu = $mainMod, 2, workspace, 2 
bindu = $mainMod, 3, workspace, 3
bindu = $mainMod, 4, workspace, 4
bindu = $mainMod, 5, workspace, 5
bindu = $mainMod, 6, workspace, 6
bindu = $mainMod, 7, workspace, 7
bindu = $mainMod, 8, workspace, 8
bindu = $mainMod, 9, workspace, 9
bindu = $mainMod, 0, workspace, 10

bindu = $mainMod SHIFT, 1, movetoworkspace, 1 # move active 
bindu = $mainMod SHIFT, 2, movetoworkspace, 2 # workspace
bindu = $mainMod SHIFT, 3, movetoworkspace, 3
bindu = $mainMod SHIFT, 4, movetoworkspace, 4
bindu = $mainMod SHIFT, 5, movetoworkspace, 5
bindu = $mainMod SHIFT, 6, movetoworkspace, 6
bindu = $mainMod SHIFT, 7, movetoworkspace, 7
bindu = $mainMod SHIFT, 8, movetoworkspace, 8
bindu = $mainMod SHIFT, 9, movetoworkspace, 9
bindu = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad) open with ß
bindu = $mainMod, Ssharp, togglespecialworkspace, magic
bindu = $mainMod SHIFT, Ssharp, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bindu = $mainMod, mouse_down, workspace, e+1
bindu = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmu = $mainMod, mouse:272, movewindow
bindmu = $mainMod, mouse:273, resizewindow


# ============= #
# FUNCTIONKEYS: #
# ============= #

# Map F-keys to functions (Adjust F-numbers to match your keyboard icons!)
# on my keyboard:
#f1: page back, f2 page front, f3: reload f4-f5 window rezize?, f6 brighness lower, f7 brighnes up f8 sound mute f9 sound lower, f10 sound up
bind = $mainMod , ISO_Level3_Shift,  submap, mediamode
submap = mediamode

# Laptop multimedia keys for volume and LCD brightness
bindel = ,F10, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,F9, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,F8, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
#bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,F7, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,F6, exec, brightnessctl -e4 -n2 set 5%-

bind = , escape, submap, reset
submap = reset

##############################
### WINDOWS AND WORKSPACES ###
##############################
# Ignore maximize requests from apps
windowrule = suppress_event maximize, match:class .*

# Allow OAuth/Sign-in popups 
windowrule = match:title ^(Sign in), float on, size 600 700, center on, stay_focused on
windowrule = match:title ^(Google), float on, stay_focused on
windowrule = match:title ^(PayPal), float on, stay_focused on
windowrule = match:title ^(Authentication), float on, stay_focused on
# Fix some dragging issues with XWayland
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1
